## .travis.yml - Travis CI configuration for Octave's Symbolic package

dist: xenial
language: generic

services:
- docker

matrix:
  include:
  - env: PYTHON_VERSION=2 PYTHONIC=no  SYMPY_VER=1.2 OCT=4.2   DOCTEST=yes COLUMNS=80
  - env: PYTHON_VERSION=2 PYTHONIC=no  SYMPY_VER=1.3 OCT=4.4   DOCTEST=yes COLUMNS=80
  - env: PYTHON_VERSION=2 PYTHONIC=no  SYMPY_VER=1.4 OCT=5     DOCTEST=yes COLUMNS=80
  - env: PYTHON_VERSION=3 PYTHONIC=no  SYMPY_VER=1.2 OCT=4.2   DOCTEST=yes COLUMNS=80
  - env: PYTHON_VERSION=3 PYTHONIC=no  SYMPY_VER=1.2 OCT=4.4   DOCTEST=yes COLUMNS=80
  - env: PYTHON_VERSION=3 PYTHONIC=no  SYMPY_VER=1.2 OCT=5     DOCTEST=yes COLUMNS=80
  - env: PYTHON_VERSION=3 PYTHONIC=no  SYMPY_VER=1.3 OCT=4.2   DOCTEST=yes COLUMNS=80
  - env: PYTHON_VERSION=3 PYTHONIC=no  SYMPY_VER=1.3 OCT=4.4   DOCTEST=yes COLUMNS=80
  - env: PYTHON_VERSION=3 PYTHONIC=no  SYMPY_VER=1.3 OCT=5     DOCTEST=yes COLUMNS=80
  - env: PYTHON_VERSION=3 PYTHONIC=no  SYMPY_VER=1.4 OCT=4.2   DOCTEST=yes COLUMNS=80
  - env: PYTHON_VERSION=3 PYTHONIC=no  SYMPY_VER=1.4 OCT=4.4   DOCTEST=yes COLUMNS=80
  - env: PYTHON_VERSION=3 PYTHONIC=no  SYMPY_VER=1.4 OCT=5     DOCTEST=yes COLUMNS=80
  - env: PYTHON_VERSION=3 PYTHONIC=no  SYMPY_VER=1.4 OCT=devel DOCTEST=no  COLUMNS=80
  - env: PYTHON_VERSION=3 PYTHONIC=yes SYMPY_VER=1.4 OCT=4.4   DOCTEST=yes COLUMNS=80
  - env: PYTHON_VERSION=2 PYTHONIC=yes SYMPY_VER=1.4 OCT=4.4   DOCTEST=yes COLUMNS=80
  - env: PYTHON_VERSION=3 PYTHONIC=yes SYMPY_VER=1.4 OCT=5     DOCTEST=yes COLUMNS=80
  - env: PYTHON_VERSION=2 PYTHONIC=yes SYMPY_VER=1.4 OCT=5     DOCTEST=yes COLUMNS=80
  - env: PYTHON_VERSION=3 PYTHONIC=yes SYMPY_VER=1.4 OCT=devel DOCTEST=no  COLUMNS=80
  - env: PYTHON_VERSION=2 PYTHONIC=yes SYMPY_VER=1.4 OCT=devel DOCTEST=no  COLUMNS=80
  - env: PYTHON_VERSION=3 PYTHONIC=dev SYMPY_VER=1.4 OCT=devel DOCTEST=no  COLUMNS=80
  - env: PYTHON_VERSION=2 PYTHONIC=dev SYMPY_VER=1.4 OCT=devel DOCTEST=no  COLUMNS=80
  - env: PYTHON_VERSION=3 PYTHONIC=dev SYMPY_VER=1.4 OCT=5     DOCTEST=yes COLUMNS=80
  - env: PYTHON_VERSION=2 PYTHONIC=dev SYMPY_VER=1.4 OCT=5     DOCTEST=yes COLUMNS=80
  allow_failures:
  - env: PYTHON_VERSION=3 PYTHONIC=no  SYMPY_VER=1.4 OCT=devel DOCTEST=no  COLUMNS=80
  - env: PYTHON_VERSION=3 PYTHONIC=yes SYMPY_VER=1.4 OCT=devel DOCTEST=no  COLUMNS=80
  - env: PYTHON_VERSION=2 PYTHONIC=yes SYMPY_VER=1.4 OCT=devel DOCTEST=no  COLUMNS=80
  - env: PYTHON_VERSION=3 PYTHONIC=dev SYMPY_VER=1.4 OCT=devel DOCTEST=no  COLUMNS=80
  - env: PYTHON_VERSION=2 PYTHONIC=dev SYMPY_VER=1.4 OCT=devel DOCTEST=no  COLUMNS=80
  - env: PYTHON_VERSION=3 PYTHONIC=dev SYMPY_VER=1.4 OCT=5     DOCTEST=yes COLUMNS=80
  - env: PYTHON_VERSION=2 PYTHONIC=dev SYMPY_VER=1.4 OCT=5     DOCTEST=yes COLUMNS=80

before_install:
- docker pull mtmiller/octave:${OCT}
- docker run --name=oc --detach --init --env=LC_ALL=C.UTF-8 --env=PYTHON_VERSION=${PYTHON_VERSION} --env=PYTHON=python${PYTHON_VERSION} --volume=$PWD:/octsympy:z mtmiller/octave:${OCT} sleep inf

install:
- docker exec oc pip${PYTHON_VERSION} install sympy==${SYMPY_VER}
- if [ "x$DOCTEST" = "xyes" ]; then
      docker exec oc octave --eval "pkg install -forge doctest";
  fi
- if [ "x$PYTHONIC" = "xyes" ]; then
      docker exec oc octave --eval "pkg install https://octave-pythonic-downloads.s3.amazonaws.com/releases/octave-pythonic-0.0.1.tar.gz";
  fi
- if [ "x$PYTHONIC" = "xdev" ]; then
      docker exec oc octave --eval "pkg install https://gitlab.com/mtmiller/octave-pythonic/-/archive/master/octave-pythonic-master.tar.gz";
  fi
- if [ "x$PYTHONIC" != "xno" ]; then
      docker exec oc bash -c "echo 'pkg load pythonic' >> ~/.octaverc";
  fi

script:
- stty cols $COLUMNS rows 40
- tput cols; stty size
- docker exec oc make -C octsympy test;
- docker exec oc cat octsympy/fntests.log
- if [ "x$DOCTEST" = "xyes" ]; then
      docker exec oc make -C octsympy doctest;
  fi

after_script:
- docker stop oc
